<section id="cover" class="min-vh-100">
  <div id="cover-caption">
    <div class="container">
      <div class="row text-white">
        <div class="col-xl-9 col-lg-12 col-md-12 col-sm-12 mx-auto text-center form p-4">
          <!-- <h1 class="display-4 py-2 text-black" style="color:red">Center my form.</h1> -->
          <div class="px-2" align="center">
            <form action="" class="justify-content-center">
              <legend class="display-4 text-center text-primary mt-5">Iniciar Sesión</legend>
              <div class="form-group mt-5">
                <label class="sr-only">Username</label>
                <input type="text" class="form-control form-control-lg" placeholder="nombre de usuario">
              </div>
              <div class="form-group">
                <label class="sr-only">Password</label>
                <input type="password" class="form-control form-control-lg" placeholder="contraseña">
              </div>
              <button type="submit" class="btn btn-info form-control mt-3" (click)="loginUser()">Aceptar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
